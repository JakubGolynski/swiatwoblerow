<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "ISO-8859-1" />
      <link href = "css/styles.css" rel = "stylesheet"/>
      <title>Spring Boot Application</title>
   </head>
   <body>
   <form action="#" th:action="@{/addCustomerForm}" th:object="${customer}" method="post">
   	<p>Username: <input type="text" th:field="*{username}"/></p>
   	<p>Password: <input type="password" th:field="*{password}"/></p>
   	<p>Frist Name: <input type="text" th:field="*{firstName}"/></p>
   	<p>Last Name: <input type="text" th:field="*{lastName}"/></p>
   	<!-- <p>Adress: <input type="text" th:field="*{address}"/></p>-->
   	<p>Email: <input type="text" th:field="*{email}"/></p>
   	<p>Telephone: <input type="text" th:field="*{telephone}"/></p>
   	<p><input type="submit" value="Send"/> <input type="reset" value="Reset"/></p>
   </form>
   <a th:href="@{/home}">MainPage</a>
   </body>
</html>
